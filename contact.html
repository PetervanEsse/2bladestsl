layout: default

<!-- Header -->


<!-- Main -->
<article id="main">

    <header class="special container">
        <h2><strong>Get In Touch</strong></h2>
        <p>Use the form below to contact Peter van Esse</p>
    </header>


    <!-- One -->
    <section class="wrapper style4 special container small">

        <!-- Content -->
        <div class="content">
            <form action="http://formspree.io/Peter.VanEsse@sainsbury-laboratory.ac.uk">
                <div class="row half collapse-at-2">
                    <div class="6u">
                        <input type="text" name="name" placeholder="Name"/>
                    </div>
                    <div class="6u">
                        <input type="text" name="_replyto" placeholder="Email"/>
                    </div>
                </div>
                <div class="row half">
                    <div class="12u">
                        <input type="text" name="_subject" placeholder="Subject"/>
                    </div>
                </div>
                <div class="row half">
                    <div class="12u">
                        <textarea name="body" placeholder="Message" rows="7"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="12u">
                        <ul class="buttons">
                            <li><input type="submit" class="special" value="Send Message"/></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>

    </section>

</article>
