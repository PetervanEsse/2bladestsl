---
layout: default
---

<article id="main">
    <header class="special container">
        <h2><strong>The 2Blades group Blog</strong></h2>
    </header>
    <section class="wrapper style4 container">
        <ul class="posts">
          {% for post in site.posts %}
            <li class="wrapper {% if forloop.first %} style2 {% else %} style1 {% endif %}">
              <h2>{{ post.title }}</a></h2>
                {{ post.excerpt }}
                <section class="special">
                    <ul class="buttons">
                        </ul></section>
            </li>
          {% endfor %}
        </ul>
    </section>
</article>
